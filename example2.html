<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>jQuery AutoBars Example</title>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/jquery-autobars.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var callback_function = function() {
        var $html = $.handlebarTemplates['test1']({
            message: "test 1"
        });
        $('body').append($html);

        var $html = $.handlebarTemplates['test2']({
            message: "test 2"
        });
        $('body').append($html);

        var $html = $.handlebarTemplates['test3']({
            message: "test 3"
        });

        $('body').append($html);
        var $html = $.handlebarTemplates['test4']({
            message: "test 4"
        });
        $('body').append($html);

        var $html = $.handlebarTemplates['test5']({
            message: "test 5"
        });
        $('body').append($html);


      };

      var template_list = [
        'templates/test1.hbs',
        'templates/test2.hbs',
        'templates/test3.hbs',
        'templates/test4.hbs',
        'templates/test5.hbs'
      ]

      var partial_list = [
        'templates/partial1.hbs'
      ]

      $(document).autoBars({
        callback: callback_function,
        main_template_from_list: template_list,
        partial_template_from_list: partial_list
      });
    })
  </script>
</head>
<body>
  <h1 id="header">Minimalistically awesome</h1>
  <p>Minimalist templates on steroids</p>

</body>
